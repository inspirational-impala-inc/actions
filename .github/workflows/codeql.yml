name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  analyze:
    name: Analyze C#
    runs-on: windows-latest
    environment: production

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Add the GitHub NuGet registry password
        shell: pwsh
        run: |
          dotnet nuget update source "GitHub" --username ${{ github.actor }} `
            --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: none

      - name: Restore
        run: dotnet restore --no-dependencies `
          "D:\a\actions\actions\dotnet-package.sln" `
          --packages "$env:RUNNER_TEMP\codeql_databases\csharp\working\packages" `
          /p:DisableImplicitNuGetFallbackFolder=true --verbosity normal `
          /p:TargetFrameworkRootPath="$env:RUNNER_TEMP\codeql_databases\csharp\working\emptyFakeDotnetRoot" `
          /p:NetCoreTargetingPackRoot="$env:RUNNER_TEMP\codeql_databases\csharp\working\emptyFakeDotnetRoot"
